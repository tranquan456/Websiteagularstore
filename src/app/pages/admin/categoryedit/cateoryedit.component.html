<div class="p-4 sm:ml-64">
    <div class="flex items-center justify-center p-12">

        <div class="mx-auto w-full max-w-[550px] bg-white">
            <div class="mt-3 mb-3 text-3xl font-medium text-[#6A64F1]  ">
                <h1>Thêm mới danh mục sản phẩm</h1>
            </div>
            <form action="" novalidate #formCategoryAdd="ngForm" (ngSubmit)="onHandleSubmit(formCategoryAdd)">
                <div class="mb-5">
                    <label class="mb-3 block text-base font-medium text-[#07074D]">
                        Tên danh mục
                    </label>
                    <input type="text" placeholder="Tên danh mục sản phẩm" [(ngModel)]="product.name" required #name="ngModel" name="name"
                        class=" w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    <div *ngIf="name.invalid && (name?.dirty || name?.touched)">
                        <div *ngIf="name?.hasError('required')" class="form-text text-red-500 ">
                            Name is required
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <label for="message" class="mb-3 block text-base font-medium text-[#07074D]">
                        Mô tả
                    </label>
                    <textarea rows="4" placeholder="Mô tả sản phẩm" name="description" [(ngModel)]="product.description" #description="ngModel"
                        class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
                </div>
                <div>
                    <button type="submit" [disabled]="formCategoryAdd.invalid"
                        class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none disabled:bg-red-500">
                        Sửa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
